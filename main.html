<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	 <div id="myCarousel" class="carousel slide" data-ride="carousel">
             <!-- Slides -->

                    <h3>First Slide</h3>
                </div>
            </div>
            <div class="item second-slide">
                <img src="https://media.istockphoto.com/id/1254182237/photo/aerial-top-down-view-of-man-working-in-vegetable-garden.jpg?s=612x612&w=0&k=20&c=djy7-QKa459RKPF8x5fdLlu8xctBIYVFmOEN266kjwU=" alt="Second Slide">

                <div class="carousel-caption">
                    <h3>Fourth Slide</h3>
                </div>
            </div>
            <div class="item fifth-slide">
                <img src="https://media.istockphoto.com/id/909105552/photo/casale-marittimo-village-vineyards-and-landscape-in-maremma-tuscany-italy.jpg?s=612x612&w=0&k=20&c=IFPZ9Qu1tLabQNGxv63W7DhbbzG9U4MOU_G8Nh3J5ko=" alt="Fifth Slide">

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">

        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
